<script>
    let a = parseInt(prompt("Enter your number :"));
    let i = 2;
    let check = true
    if (a % 2 == 0) {
        alert('a chia hết cho 2')
    } else {
        for (i = 2; i < a; i++){
            if (a % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            alert('a là số nguyên tố');
        } else {
            alert('a không là số nguyên tố');
        }
    }
</script>
