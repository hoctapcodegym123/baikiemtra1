<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Hiển thị số chia hết cho 2 và 3 từ số 19 : ")
    let count = 0
    for (let i = 19; count<20 ; i++) {
        if (i%2==0 && i%3==0 ) {
            count++
            document.write(i + ","); /*Sẽ hiển thị số ở đây*/
        }
    }

</script>

</body>
</html>
