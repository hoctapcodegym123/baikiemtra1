<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính toán hình vuông</h3>
<p>Nhập độ dài cạnh a <input id="dodai" type="number" value=""></p>
<p><button onclick="chucnangtinh1()">Kết quả diện tích</button></p>
<p>Diện tích hình vuông là <input type="number" id="Dientichvuong"></p>
<p>Chu vi hình vuông là <input type="number" id="Chuvivuong"></p>
</body>
</html>
<script>
    function chucnangtinh1(){
        let a = document.getElementById('dodai').value;
        document.getElementById('Dientichvuong').value =a**2;
        document.getElementById('Chuvivuong').value=a*4;
    }
</script>
