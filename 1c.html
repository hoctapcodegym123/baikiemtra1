<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính tổng a đến b </h3>
<input id="so1" type="number" value="">
<input id="so2" type="number" value="" >
<button onclick="tinh()">Tính</button>
<p id="tinhtoan"></p>
</body>
</html>
<script>
    function tinh(){
        let a = document.getElementById('so1').value
        let a1=parseInt(a)
        let b = document.getElementById('so2').value
        let b1 = parseInt(b)
        let tong = 0
        for (let i = a1; i <= b1; i++) {
            tong = tong + i
        }
        document.getElementById('tinhtoan').innerHTML = tong

    }

</script>
